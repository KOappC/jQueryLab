<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheet.css" type="text/css" rel="stylesheet">
    <title>Table Finder</title>
</head>
<body>
    <header>
        <h4>Table Finder</h4>
        <h5>Pick your table now</h5>
    </header>

    <div class="tableDisplay">
        <div class="circles" id="tableOne">
            <p>1</p>
        </div>
        <div class="circles" id="tableTwo">
            <p>2</p>
        </div>
        <div class="circles" id="tableThree">
            <p>3</p>
        </div>
        <div class="circles" id="tableFour">
            <p>4</p>
        </div>
        <div class="circles" id="tableFive">
            <p>5</p>
        </div>
        <div class="circles" id="tableSix">
            <p>6</p>
        </div>
        <div class="circles" id="tableSeven">
            <p>7</p>
        </div>
        <div class="circles" id="tableEight">
            <p>8</p>
        </div>
        <div class="circles" id="tableNine">
            <p>9</p>
        </div>
    </div>

    <div class="newReservation">
        <div class="Xend">
            <div id="X">X</div>
        </div>
        <div class="formTitle">
            <h4 id="nrTitle">New Reservation</h4>
            <h5 id="tableNumber">Table Number:</h5>
        </div>
        <form class="nrInfo">
            <input type="text" class="nrFormInputs" placeholder="name">
            <input type="text" class="nrFormInputs" placeholder="phone number">
            <input type="text" class="nrFormInputs" placeholder="party">
            <button type="button" id="save">SAVE</button>
        </form>
    </div>

</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="./script.js"></script>
